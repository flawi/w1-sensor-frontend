<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap + Datepicker CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="webjars/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sensor-frontend.css" rel="stylesheet">

    <title>w1-sensor-frontend</title>
</head>

<body>
    <nav role="navigation" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">w1-sensor-frontend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div id="sensor-frontend-content" class="row">
            <div class="col-sm table-responsive">
                <h1>Verf√ºgbare Sensoren</h1>
                <table class="table table-dark table-hover table-bordered" id="sensor-table">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Ist</th>
                        <th scope="col">Durchschnitt (24h)</th>
                        <th scope="col">Min (24h)</th>
                        <th scope="col">Max (24h)</th>
                    </thead>
                    <tbody id="sensor-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-daterange input-group" id="datepicker">
                    <input type="text" class="input-sm form-control" name="start" />
                    <span class="input-group-addon">to</span>
                    <input type="text" class="input-sm form-control" name="end" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm border">
                <canvas id="sensor-chart" width="900" height="380"></canvas>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <!-- bootstrap bundle include popper (but not jQuery) -->
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="webjars/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="webjars/chart.js/2.7.2/dist/Chart.bundle.min.js"></script>
    <script src="sensor-frontend.js"></script>
</body>

</html>
